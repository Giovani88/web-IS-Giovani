<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Agregar Producto</title>
</head>
<body>
    <div class="contenedor">                  
        <form class="contenedor-formulario">
            <h1 class="titulo">Agregar Producto</h1>   
            <div class="campos">
                <label class="form-label">Nombre del producto</label>
                <input class="form-control" type="text" placeholder="Ingrese el nombre del producto">
            </div>
            <div class="campos">
                <label class="form-label">Precio del producto</label>
                <input class="form-control" type="number" placeholder="Ingrese precio del producto">
            </div>
            <div class="contenedor-boton">
                <input class="boton" type="submit" value="Registrar">
            </div>
            
        </form>
    </div>
</body>
</html>
